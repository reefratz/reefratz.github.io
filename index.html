<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Reef Ratz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #a8a878;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: #000;
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .socials {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .socials a {
      color: #000;
      text-decoration: none;
      font-size: 20px;
    }

    .socials a:hover {
      opacity: 0.7;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .band-name {
      font-family: 'Anton', sans-serif;
      font-size: 80px;
      font-weight: 400;
      color: #000;
      text-align: center;
      line-height: 0.95;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      nav {
        gap: 20px;
      }

      .band-name {
        font-size: 48px;
      }
    }
  </style>
</head>

  <header>
    <nav>
      <a href="#">Store</a>
      <a href="#">Live</a>
      <a href="#">Videos</a>
      <a href="#">Newsletter</a>

    </div>
  </header>

  <main>
    <h1 class="band-name">Reef<br>Ratz</h1>
  </main>
</body>
</html>
